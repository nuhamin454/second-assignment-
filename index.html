<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Position Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My CSS Position Example</h1>

    <p>This is a static box (default position)</p>
    <div class="static-box">Static Box</div>

    <p>This is a relative box (moves a little)</p>
    <div class="relative-box">Relative Box</div>

    <p>This is an absolute box (moves anywhere)</p>
    <div class="absolute-box">Absolute Box</div>

    <p>This is a fixed box (stays on screen)</p>
    <div class="fixed-box">Fixed Box</div>
</body>
</html>
